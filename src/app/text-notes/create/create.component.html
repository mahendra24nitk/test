
<div class="container">
	
	<div class="row mt-5">
		<div class="col-md-4"></div>
		<div class="col-md-4">
		<input placeholder="Enter Text" class="form-control" type="text" name="" #text>
	    </div>
		<div class="col-md-4"></div>
		
	</div>
	<div class="row mt-2">
		<div class="col-md-4"></div>
		<div class="col-md-4">
		<button class="btn btn-secondary btn-block" (click)="createNote(text.value)">Submit</button>
	</div>
		<div class="col-md-4"></div>
	</div>
</div>

<div class="container">
	
	<div class="row mt-5" *ngFor="let list of textList">
		<div class="col-md-3"></div>
		<div class="col-md-6 text-center bg-secondary text-white" >
		<h3 *ngIf="textList.length > 0">{{list}}</h3>
	    </div>
		<div class="col-md-6 text-center" *ngIf="textList.length == 0">
		
		<h3 >There Is No Text Note Yet</h3>
	    </div>
	  
		<div class="col-md-3"></div>
		
	</div>
	
</div>
